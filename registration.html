<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid registration">
  <br>
  <br>
  <br>  
  <br>
  <div class="user">
  <h4>Registration</h4>
  <br>
  <div class="row centered">
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name *" value="" />
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name *" value="">
      </div>
      <br>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Your Email *" value="" />
      </div>
      <br>
      <label class="redio-inline">
        <input type="radio" name="gender" value="male" checked>
        <span id="gender">Male</span>
      </label>
      <label class="redio-inline">
        <input type="radio" name="gender" value="female">
        <span id="gender">Female</span>
      </label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" minlength="11" maxlength="16" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password *" value="" />
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm password *" value="" />
      </div>
      <br>
      <button type="submit" data-bs-toggle="tooltip" title="Click to Sign in" id="button" class="btn btn-success">Sign in</button>
      <button type="submit" ddata-bs-toggle="tooltip" title="Click to return to the previous page" id="button" onclick="history.back();" class="btn btn-primary">Cancel</button>
    </div>
  </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/b8df44942d.js"></script>
</body>
</html>
